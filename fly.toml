app = "cs5500-s22-seagull"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "cloudfoundry/cnb:bionic"

[env]
  BPL_JVM_THREAD_COUNT=50
  JAVA_TOOL_OPTIONS="-Xss256K -XX:ReservedCodeCacheSize=64M -XX:MaxMetaspaceSize=64M"

[deploy]
  strategy = "canary"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
